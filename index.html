<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Tlaƒç Kalkulaƒçka - Pro3D.sk</title>
    <style>
        /* Defin√≠cia farieb pre svetl√Ω a tmav√Ω re≈æim */
        :root { --bg: #f4f4f9; --card: white; --text: #333; --border: #ddd; --res-bg: #e7f3ff; --res-text: #007bff; }
        [data-theme="dark"] { --bg: #121212; --card: #1e1e1e; --text: #e0e0e0; --border: #333; --res-bg: #1a2635; --res-text: #4da3ff; }

        body { font-family: sans-serif; background: var(--bg); color: var(--text); padding: 20px; display: flex; justify-content: center; transition: 0.3s; }
        .card { background: var(--card); padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 400px; width: 100%; position: relative; }
        
        .logo-container { text-align: center; margin-bottom: 15px; }
        .logo-container img { max-width: 140px; }

        h2 { text-align: center; margin-top: 0; }
        label { display: block; margin-top: 10px; font-size: 0.9em; opacity: 0.8; }
        input, select { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid var(--border); border-radius: 6px; box-sizing: border-box; font-size: 1em; background: var(--card); color: var(--text); }
        
        .result { margin-top: 20px; padding: 15px; background: var(--res-bg); border-radius: 8px; text-align: center; }
        .total { font-size: 1.5em; font-weight: bold; color: var(--res-text); }
        .breakdown { font-size: 0.85em; margin-top: 10px; line-height: 1.6; }
        
        .controls { display: flex; gap: 10px; margin-top: 15px; }
        button { flex: 1; padding: 10px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .btn-reset { background: #ff4d4d; color: white; }
        .btn-theme { background: #555; color: white; }
    </style>
</head>
<body>

<div class="card">
    <div class="logo-container">
        <img src="https://pro3d.sk/wp-content/uploads/2023/10/logo_pro3d_horizontal.png" alt="Pro3D Logo">
    </div>
    <h2>Cena 3D Tlaƒçe</h2>
    
    <label>Typ materi√°lu</label>
    <select id="matType" onchange="updatePrice()">
        <option value="22">PLA (22‚Ç¨/kg)</option>
        <option value="25">PETG (25‚Ç¨/kg)</option>
        <option value="35">ASA (35‚Ç¨/kg)</option>
        <option value="45">TPU (45‚Ç¨/kg)</option>
    </select>

    <label>Cena materi√°lu (‚Ç¨ za 1kg)</label>
    <input type="number" id="matPrice" value="22" oninput="calculate()">

    <label>ƒåas tlaƒçe (hodiny)</label>
    <input type="number" id="printTime" value="0" step="0.1" oninput="calculate()">

    <label>V√°ha modelu + odpad (gramy)</label>
    <input type="number" id="weight" value="0" oninput="calculate()">

    <label>Tvoja pr√≠prava (min√∫ty)</label>
    <input type="number" id="workTime" value="10" oninput="calculate()">

    <label>Mar≈æa / Zisk (%)</label>
    <input type="number" id="margin" value="30" oninput="calculate()">

    <div class="result">
        <div>Odpor√∫ƒçan√° cena:</div>
        <div class="total" id="totalPrice">0.00 ‚Ç¨</div>
        <div class="breakdown" id="breakdown">Zadajte √∫daje...</div>
    </div>

    <div class="controls">
        <button class="btn-reset" onclick="reset()">Vynulova≈•</button>
        <button class="btn-theme" onclick="toggleTheme()">Re≈æim üåì</button>
    </div>
</div>

<script>
function updatePrice() {
    document.getElementById('matPrice').value = document.getElementById('matType').value;
    calculate();
}

function toggleTheme() {
    const body = document.body;
    body.setAttribute('data-theme', body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
}

function reset() {
    document.getElementById('printTime').value = 0;
    document.getElementById('weight').value = 0;
    document.getElementById('workTime').value = 10;
    calculate();
}

function calculate() {
    const machineRate = 0.65; // Amortiz√°cia + elektrina X1C
    const laborRate = 15.00; // ‚Ç¨/hod za tvoj ƒças

    const printTime = parseFloat(document.getElementById('printTime').value) || 0;
    const weight = parseFloat(document.getElementById('weight').value) || 0;
    const matPrice = parseFloat(document.getElementById('matPrice').value) || 0;
    const workTime = parseFloat(document.getElementById('workTime').value) || 0;
    const marginPercent = parseFloat(document.getElementById('margin').value) || 0;

    const costMachine = printTime * machineRate;
    const costMaterial = (weight / 1000) * matPrice * 1.1; // +10% odpad
    const costLabor = (workTime / 60) * laborRate;
    
    const baseCost = costMachine + costMaterial + costLabor;
    const finalPrice = baseCost * (1 + (marginPercent / 100));

    document.getElementById('totalPrice').innerText = finalPrice.toFixed(2) + " ‚Ç¨";
    document.getElementById('breakdown').innerHTML = `
        Materi√°l: ${costMaterial.toFixed(2)} ‚Ç¨ | Stroj: ${costMachine.toFixed(2)} ‚Ç¨<br>
        Pr√°ca: ${costLabor.toFixed(2)} ‚Ç¨
    `;
}
calculate();
</script>

</body>
</html>
