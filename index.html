<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Tlač Kalkulačka - Pro3D.sk</title>
    <style>
        /* Definícia farieb pre svetlý a tmavý režim */
        :root { --bg: #f4f4f9; --card: white; --text: #333; --border: #ddd; --res-bg: #e7f3ff; --res-text: #007bff; }
        [data-theme="dark"] { --bg: #121212; --card: #1e1e1e; --text: #e0e0e0; --border: #333; --res-bg: #1a2635; --res-text: #4da3ff; }

        body { font-family: sans-serif; background: var(--bg); color: var(--text); padding: 20px; display: flex; justify-content: center; transition: 0.3s; }
        .card { background: var(--card); padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 400px; width: 100%; position: relative; }
        
        .logo-container { text-align: center; margin-bottom: 15px; }
        .logo-container img { max-width: 140px; }

        h2 { text-align: center; margin-top: 0; }
        label { display: block; margin-top: 10px; font-size: 0.9em; opacity: 0.8; }
        input, select { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid var(--border); border-radius: 6px; box-sizing: border-box; font-size: 1em; background: var(--card); color: var(--text); }
        
        .result { margin-top: 20px; padding: 15px; background: var(--res-bg); border-radius: 8px; text-align: center; }
        .total { font-size: 1.5em; font-weight: bold; color: var(--res-text); }
        .breakdown { font-size: 0.85em; margin-top: 10px; line-height: 1.6; }
        
        .controls { display: flex; gap: 10px; margin-top: 15px; }
        button { flex: 1; padding: 10px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .btn-reset { background: #ff4d4d; color: white; }
        .btn-theme { background: #555; color: white; }
    </style>
</head>
<body>

<div class="card">
    <div class="logo-container">
        <img src="https://pro3d.sk/wp-content/uploads/2023/10/logo_pro3d_horizontal.png" alt="Pro3D Logo">
    </div>
    <h2>Cena 3D Tlače</h2>
